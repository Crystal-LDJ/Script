<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的日历制作</title>
	</head>
	<style>
		body {
			font-family: PingFangSC-Regular, Verdana, Arial, 微软雅黑, 宋体;
			font-weight: bold;
		}
		.number {
			text-align: center;
		}
	</style>
	<body>
		<div id="calendar"></div>
		<h3>---------------------分割性---------------------</h3>
		<div>
			<h3>HTML5新控件可以直接选择日期和时间输入</h3>
			<input type="date" value="2018-12-24"/>
			<input type="time" value="12:24"/>
			<input type="datetime-local" value="2018-12-24T14:00:00"/>
			<input type="month" value="2018-12"/>
			<input type="week" value="2018-W12"/>
			<input type="date" value="2018-12-24" min="2014-12-24" max="2018-12-30"/>
		</div>
			
		<script src="js/calendar.js"></script>
	</body>
</html>
