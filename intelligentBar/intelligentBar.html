<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,max-scale=0.5,min-scale=0.5">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/intelligentBar.js" type="text/jscript "></script>
		<title>鼠标滚动到导航栏固定</title>
	</head>

	<body>
		<div style="height:150rem">
			<h2>这是一个demo 滚动鼠标试试</h2>
			<h2>只需要把 intelligentBar.js 导入文件</h2>
			<h2>在js代码块：</h2>
			<h1><pre>var height = get_height("tab_main");</pre></h1>
			<h1><pre>menuFixed('tab_main', height);</pre></h1>
			<h2>输入你想固定的导航栏id 例如：tab_main 就可以了</h2>
		</div>
		<div id="tab_main">
			<h2>############################################################导航栏############################################################</h2>
		</div>
		<div style="height:150rem"></div>

		<script type="text/javascript">
			window.onload = function() {
				var height = get_height("tab_main");
				menuFixed('tab_main', height);
			}
		</script>
	</body>

</html>
