<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片换慢变大</title>
	</head>
	<style type="text/css">
		div {
			width: 500px;
			height: 600px;
			border: #000 solid 1px;
			margin: 0 auto;
			overflow: hidden;
		}

		div img {
			cursor: pointer;
			transition: all 5s;

		}

		div img:hover {
			transform: scale(1.1);
		}
	</style>
	<body>
		<div>
			<img src="../img/1.jpg" />
		</div>
		<h2>css 鼠标移入图片，鼠标离开图片</h2>
	</body>
</html>
