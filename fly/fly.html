
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

  <style type="text/css">
    /*----------------加入购物车的特效的css样式-*/
    div.floating-cart{
    	position:absolute;
    	top:0;
    	left:0;
    	width: 352px;
    	height: 451px;
    	background:#fff;
    	z-index:200;
    	overflow:hidden;
    	box-shadow:0px 5px 31px -1px rgba(0, 0, 0, 0.15);
    	display:none;
      border:1px solid red;
    }
    div.floating-cart.moveToCart{
    	/*css !important作用是提高指定CSS样式规则的应用优先权。
    	 在CSS中，通过对某一样式声明! important ，可以更改默认的CSS样式优先级规则，使该条样式属性声明具有最高优先级
    	 css有继承的样式，加上!importanrt可以覆盖父级的样式。*/

    	left: 85% !important;
    	top: 3% !important;
    	width:10px;
    	height: 10px;
    	-webkit-transition: all 800ms ease-in-out;/*Safari、Chrome。*/
    	   -moz-transition: all 800ms ease-in-out;/*Firefox*/
    		-ms-transition: all 800ms ease-in-out;/* Internet Explorer */
    		 -o-transition: all 800ms ease-in-out;/*Opera浏览器*/
     		    transition: all 800ms ease-in-out;
    }
    .main_pict img{
    	width: 100%;
    	height: 100%;
    }
    .detail_pic{
    	float: left;
    	width: 352px;
    	height: 600px;
    }

    .detail_pic .main_pict{
    	width: 352px;
    	height: 451px;
    	border:1px solid #eee;
    	margin-bottom: 20px;
    }
    .detail_pic .main_pict img{
    	width: 352px;
    	height: 451px;
    }
    .detail_pic .main_pict .tobig{
    	display: none;
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 200px;
    	height: 250px;
    	background-color: #C0C0C0;
    	opacity: 0.5;
    }


  </style>

					<!--详细页面中的图片展示-->
					<div class="detail_pic ">
						<!--主要图片-->
						<div class="main_pict " id="main_pict">
							<img src="img/1.jpg " />
							<div class="tobig" id="tobig"></div>
						</div>



					</div>

					<div class="detail_tet ">

							</div>
						</form>

					</div>


		</div>
    <div class="addone">+1</div>
    <div class="rightArea">

        <a href="mybuycar.jsp">我的购物车</a>
      </div>

    </div>
